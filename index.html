<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML and CSS</title>
    <style>
      * {
        box-sizing: border-box; /* Include padding and borders in element's width and height */
      }

      body {
        margin: 0;
        height: 100vh; /* Make the body take up the full height of the viewport */
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }

      main {
        flex: 1; /* Take up the remaining space after the header */
        display: flex; /* Arrange .l-main and .r-main in a row */
        padding: 0; /* Remove padding to prevent overflow */
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
      }

      .l-main {
        flex: 0 0 37%; /* Take up 30% of the width */
        border: 1px solid grey;
        display: flex;
        align-items: start; /* Align items to the top */
        justify-content: end; /* Align items to the right */
        margin: 0; /* Remove margin to prevent overflow */
        padding-right: 100px;
        padding-top: 20px;
      }

      .l {
        border: 1px solid red;
        height: 400px;
        width: 300px;
        padding: 10px;
      }

      .r-main {
        flex: 0 0 63%; /* Take up 70% of the width */
        /* border: 1px solid white; */
        display: flex;
        justify-content: start; /* Align items to the left */
        margin: 0; /* Remove margin to prevent overflow */
        height: 100%;
      }

      .r {
        /* border: 1px solid blue; */
        display: flex;
        flex-direction: column; /* Arrange rt-main and rb-main in a column */
        height: 100%; /* Make the r box take full height */
        width: 100%;
      }

      .rt-main {
        flex: 0 0 90%; /* Take up 90% of the height */
        /* border: 1px solid white; */
      }

      .rb-main {
        flex: 0 0 10%; /* Take up 10% of the height */
        border-top: 1px solid grey;
      }

      .rt,
      .rb {
        width: calc(1224px - 400px);
        padding-top: 15px;
      }

      .rt-child,
      .rb-child {
        padding: 10px;
        border: 1px solid red;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Testing</h1>
    </header>

    <main>
      <div class="l-main">
        <div class="l">Left Section</div>
      </div>
      <div class="r-main">
        <div class="r">
          <div class="rt-main">
            <div class="rt">
              <div class="rt-child">Right Top Section</div>
            </div>
          </div>
          <div class="rb-main">
            <div class="rb">
              <div class="rb-child">Right Bottom Section</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
